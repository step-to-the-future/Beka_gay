<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–¢–µ—Å—Ç –ø–æ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–º —Å–∏—Å—Ç–µ–º–∞–º</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
      margin: 0;
    }
    .quiz-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      font-size: 22px;
    }
    .question {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .options label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      font-size: 16px;
      line-height: 1.4;
    }
    .options input {
      transform: scale(1.2);
      margin-right: 8px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      font-size: 17px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .question {
        font-size: 17px;
      }
      .options label {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>–¢–µ—Å—Ç –ø–æ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–º —Å–∏—Å—Ç–µ–º–∞–º</h1>
  <div id="quiz"></div>
  <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <button onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
  <div id="result" class="result"></div>
</div>

<script>
const questions = [
  {
    question: "–ß—Ç–æ —Ç–∞–∫–æ–µ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞?",
    options: [
      "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤—ã—á–∏—Å–ª–µ–Ω–∏–π",
      "–ù–∞–±–æ—Ä –ø—Ä–æ–≥—Ä–∞–º–º, —É–ø—Ä–∞–≤–ª—è—é—â–∏—Ö –∞–ø–ø–∞—Ä–∞—Ç–Ω—ã–º–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞–º–∏ –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—â–∏—Ö —Å–µ—Ä–≤–∏—Å—ã –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –ø—Ä–æ–≥—Ä–∞–º–º",
      "–¢–æ–ª—å–∫–æ –ø—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ñ–∞–π–ª–æ–≤—ã–º–∏ —Å–∏—Å—Ç–µ–º–∞–º–∏",
      "–°—Ä–µ–¥–∞ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π"
    ],
    answer: 1
  },
  {
    question: "–ö–∞–∫–æ–π –∏–∑ —Å–ª–µ–¥—É—é—â–∏—Ö –ø—Ä–æ—Ü–µ—Å—Å–æ–≤ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —á–∞—Å—Ç—å—é —Ä–∞–±–æ—Ç—ã –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã?",
    options: [
      "–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–º—è—Ç—å—é",
      "–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–µ—Ä—ã–≤–∞–Ω–∏–π",
      "–ó–∞–ø—É—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π",
      "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞"
    ],
    answer: 3
  },
  {
    question: "–ß—Ç–æ —Ç–∞–∫–æ–µ —Å–∏—Å—Ç–µ–º–Ω—ã–π –≤—ã–∑–æ–≤ –≤ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ?",
    options: [
      "–°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏ –≤–≤–æ–¥–∞-–≤—ã–≤–æ–¥–∞",
      "–ü–µ—Ä–µ–¥–∞—á–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é",
      "–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –º–µ–∂–¥—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–º–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è–º–∏ –∏ —è–¥—Ä–æ–º –û–°",
      "–ú–µ—Ö–∞–Ω–∏–∑–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º—ã"
    ],
    answer: 2
  }
  // ‚ö†Ô∏è –û—Å—Ç–∞–ª—å–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –ø–æ —ç—Ç–æ–º—É –∂–µ —à–∞–±–ª–æ–Ω—É
];

let current = 0;

function loadQuestion() {
  const q = questions[current];
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';

  const qEl = document.createElement('div');
  qEl.className = 'question';
  qEl.textContent = (current + 1) + '. ' + q.question;
  quiz.appendChild(qEl);

  const optionsDiv = document.createElement('div');
  optionsDiv.className = 'options';

  q.options.forEach((opt, i) => {
    const label = document.createElement('label');
    label.innerHTML = `<input type="radio" name="option" value="${i}"> ${opt}`;
    optionsDiv.appendChild(label);
  });

  quiz.appendChild(optionsDiv);
  document.getElementById('result').textContent = '';
}

function checkAnswer() {
  const selected = document.querySelector('input[name="option"]:checked');
  const result = document.getElementById('result');

  if (!selected) {
    result.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç!';
    result.style.color = 'red';
    return;
  }

  if (parseInt(selected.value) === questions[current].answer) {
    result.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ ‚úÖ';
    result.style.color = 'green';
  } else {
    result.textContent = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ ‚ùå –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ' +
      questions[current].options[questions[current].answer];
    result.style.color = 'red';
  }
}

function nextQuestion() {
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  } else {
    document.getElementById('quiz').innerHTML = '<h2>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω üéâ</h2>';
    document.getElementById('result').textContent = '';
  }
}

loadQuestion();
</script>

</body>
</html>
